<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_styles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../static/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm" action="/login" method="POST">  <!-- Ensure method is POST -->
            <h1>TBC Login</h1>

            <label for="Role"> Choose a Role</label>
            <select id="roles" name = "roles">
                <option selected disabled hidden>Select</option>
                <option value="Faculty">Faculty</option>
                <option value="Finance">Finance</option>
            </select>

            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script>
        // Check if there's an error passed to the template
            const errorMessage = "{{ error }}";
            if (errorMessage) {
                alert(errorMessage); // Show an alert with the error message
            }
    </script>
</body>
</html>
